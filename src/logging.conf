[loggers]
keys=root,simpleExample

[handlers]
keys=consoleHandler, fileHandler

[formatters]
keys=Formatter

[logger_root]
level=DEBUG
handlers=consoleHandler, fileHandler

[logger_simpleExample]
level=DEBUG
handlers=consoleHandler, fileHandler
qualname=simpleExample
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=Formatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=Formatter
args=('../data/session_01/logger.log', 'w')

[formatter_Formatter]
format=%(asctime)s %(levelname)-7s %(lineno)-3s %(funcName)-16s %(message)s
datefmt=%H:%m:%S