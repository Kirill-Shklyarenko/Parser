[loggers]
keys=root,simpleExample, FrameLogger

[handlers]
keys=consoleHandler, rootHandler, frameHandler

[formatters]
keys=Formatter, FrameFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler, rootHandler

[logger_simpleExample]
level=DEBUG
handlers=consoleHandler, rootHandler
qualname=simpleExample
propagate=0

[logger_FrameLogger]
level=DEBUG
handlers=frameHandler
qualname=FrameLogger
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=Formatter
args=(sys.stdout,)

[handler_rootHandler]
class=FileHandler
level=DEBUG
formatter=Formatter
args=('logger.log', 'w')

[handler_frameHandler]
class=FileHandler
level=DEBUG
formatter=FrameFormatter
args=('frame_logger.log', 'w')

[formatter_Formatter]
format=%(asctime)s %(levelname)-7s %(lineno)-3s %(funcName)-16s %(message)s
datefmt=%H:%m:%S

[formatter_FrameFormatter]
format=%(asctime)s%(message)s
datefmt=%H:%m:%S
